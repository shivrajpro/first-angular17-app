@if(isAddingTask){
<app-new-task [userId]="userId" (close)="closeAddNewTaskDialog()" />
}

<section id="tasks">
    <header>
        <h2> {{username}}'s Tasks </h2>
        <menu><button (click)="onStartAddTask()">Add Task</button></menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li> <app-task [task]="task"></app-task> </li>
        }
    </ul>
</section>
