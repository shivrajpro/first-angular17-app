<app-header />

<main>
    <ul id="users">
        @for(user of users; track user.id){
        <li>
            <app-user [user]="user" [selected]="selectedUser && selectedUser.id === user.id"
                (select)="onSelectUser($event)"></app-user>
        </li>
        }
    </ul>

    @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [username]="selectedUser.name"></app-tasks>
    }@else {
    <p id="fallback">Please select a user</p>
    }
</main>
